<div *ngIf="modal.getStatus().isOpen"
     class="absolute top-0 left-0 w-full h-full flex justify-center items-center bg-gray-700 bg-opacity-50">
  <div class="text-center h-min max-w-lg p-3 bg-gray-300 opacity-100 mx-auto rounded-lg">
    <div class=" pb-1 flex flex-row items-center">
      <app-icon [name]="modal.getStatus().type.name" class="p-1 pb-0 w-min h-min"></app-icon>
      <p class="p-1">{{modal.getStatus().message}}</p>
    </div>

    <button (click)="modal.close()"
            class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-400 justify-self-center">
      Close
    </button>
  </div>
</div>
