<div class="bg-gray-200 min-h-screen flex flex-col justify-center sm:py-12">
  <div class="bg-white border rounded-lg shadow p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <app-signin *ngIf="mode == 'SignIn'" [goToSignUp]="goToSignUp"></app-signin>
    <app-signup *ngIf="mode == 'SignUp'" [goToSignIn]="goToSignIn"></app-signup>
    <div [ngClass]="mode == 'SignIn' ? 'text-right' : 'text-left'" class="link">
      <button (click)="mode = 'SignUp'" *ngIf="mode == 'SignIn'">Don't have an account? Sign Up! →</button>
      <button (click)="mode = 'SignIn'" *ngIf="mode == 'SignUp'">← Already have an account? Sign In!</button>
    </div>
    <button (click)="read()">aaa</button>
  </div>
</div>
