<p class="text-center italic text-xl">Home sweet home!</p>
<h1 class="text-center font-bold text-2xl">Sign in</h1>
<form class="mt-3">
  <div class="input-box">
    <label class="input-label" for="email">Email Adress</label>
    <input
      [(ngModel)]="email"
      class="input-input"
      id="email"
      name="email"
      placeholder="Enter your email"
      type="email"
    />
  </div>
  <div class="input-box mt-2">
    <label class="input-label" for="password">Password</label>
    <input
      [(ngModel)]="password"
      class="input-input"
      id="password"
      name="password"
      placeholder="Enter your password"
      type="password"
    />
  </div>
  <button (click)="send()" class="btn w-full mt-3">Sign In !</button>
</form>
