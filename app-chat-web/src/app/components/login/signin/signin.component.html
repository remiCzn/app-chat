<p class="text-center italic text-xl">Home sweet home!</p>
<h1 class="text-center font-bold text-2xl">Sign in</h1>
<form (ngSubmit)="send()" [formGroup]="LoginForm" class="mt-3">
  <div class="input-box">
    <label class="input-label" for="email">Email Adress</label>
    <input
      class="input-input"
      formControlName="username"
      id="email"
      name="email"
      placeholder="Enter your email"
      type="email"
    />
  </div>
  <div class="input-box mt-2">
    <label class="input-label" for="password">Password</label>
    <input
      class="input-input"
      formControlName="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      type="password"
    />
  </div>
  <button class="btn w-full mt-3" type="submit">Sign In !</button>
</form>
