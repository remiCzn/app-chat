<p class="text-center italic text-xl">Welcome my friend!</p>
<h1 class="text-center font-bold text-2xl">Sign in</h1>
<form (ngSubmit)="send()" [formGroup]="signInForm" class="mt-3">
  <div class="input-box">
    <label class="input-label" for="username">Username</label>
    <input
      class="input-input"
      formControlName="username"
      id="username"
      name="username"
      placeholder="Enter your username"
      type="text"
    />
  </div>
  <div class="input-box mt-2">
    <label class="input-label" for="password">Password</label>
    <input
      class="input-input"
      formControlName="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      type="password"
    />
  </div>
  <div class="input-box mt-2">
    <label class="input-label" for="password">Password</label>
    <input
      class="input-input"
      formControlName="cPassword"
      id="cPassword"
      name="cPassword"
      placeholder="Enter your password again"
      type="password"
    />
  </div>
  <button class="btn w-full mt-3" type="submit">Sign Up!</button>
</form>
