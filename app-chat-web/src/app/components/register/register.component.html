<div class="bg-gray-200 min-h-screen flex flex-col justify-center sm:py-12">
  <div class="bg-white border rounded-lg shadow p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <p class="text-center italic text-xl">Welcome</p>
    <h1 class="text-center font-bold text-2xl">Sign up</h1>
    <form class="mt-3">
      <div class="input-box">
        <label class="input-label" for="email">Email Adress</label>
        <input
          class="input-input"
          id="email"
          name="email"
          placeholder="Enter your email"
          type="email"
        />
      </div>
      <div class="input-box mt-2">
        <label class="input-label" for="password">Password</label>
        <input
          class="input-input"
          id="password"
          name="password"
          placeholder="Enter your password"
          type="password"
        />
      </div>
      <div class="input-box mt-2">
        <label class="input-label" for="cpassword">Confirm password</label>
        <input
          class="input-input"
          id="cpassword"
          name="cpassword"
          placeholder="Enter your password again"
          type="password"
        />
      </div>
      <button class="btn w-full mt-3">Send</button>
    </form>
  </div>
</div>
